<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="./static/styles.css">
    <style>
        body{
            background-image: url(./static/quiz_backdrop.jpg);
            background-repeat: no-repeat;
            background-size: cover;

        }
    </style>
</head>
<body>

    <h1>Registeration Page</h1>
    <br>
    <form>
         <label for="username">Username:
            <input type="text"id="username"name="username">
        </label>
 <br><br>       
        <label for="password">Password:
            <input type="password"id="password"name="password" required>
        </label>
 <br><br>       
        <label for="confirmpassword">Confirm Password:
            <input type="password"id="confirmpassword" name="confirmpassword">
        </label>
<br><br>
        <label for="email">Email:
            <input type="email"id="email"name="email">
        </label>
<br><br>
    <label for="mobilenumber">Mobile Number:
        <input type="number"id="mobilenumber"name="mobilenumber" required>
    </label>
<br><br> 
    <label for="email">
        <input type="checkbox" id="email" name="mode">Email
    </label>
    <label for="whatsapp">
        <input type="checkbox" id="whatsapp" name="mode">Whatsapp
    </label>
    <label for="call">
        <input type="checkbox" id="call" name="mode">Call
    </label>
    <br><br>
    <button type="submit"><a href="./registrationsucess.html">Register</a></button>
    <h3>Already Signed Up? <a href="./login.html">Login</a></h3>
    </form>
    
</body>
</html>
